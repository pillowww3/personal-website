<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <style>
    body {
      font-size: 1.125em;
      margin: auto;
      padding: 0 0.5em;
    }
    figure {
      display: inline-block;
      margin: 1em;
      padding: 0;
    }
    figcaption {
      font-size: 0.75em;
      font-style: italic;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .overlay img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  kj
  <h1>three bedroom<br>apartment</h1>
  <figure>
    <img src="img/tw_shirt.webp" style="max-width: 410px;" />
    <figcaption>23/05/28</figcaption>
  </figure>
  <figure>
    <img src="img/somewhere_in_between.webp" style="max-width: 410px;" />
    <figcaption>23/05/06</figcaption>
  </figure>
  <figure>
    <img src="img/us_border_patrol.webp" style="max-width: 380px;" />
    <figcaption>23/05/04</figcaption>
  </figure>

  <div class="overlay">
    <img id="overlay-img" src="" />
  </div>

  <script>
    // Get references to the necessary elements
    const overlay = document.querySelector('.overlay');
    const overlayImg = document.getElementById('overlay-img');

    // Function to handle image click
    function handleImageClick(event) {
      const clickedImgSrc = event.target.getAttribute('src');
      overlayImg.src = clickedImgSrc;
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden'; // Disable scrolling
      document.body.style.position = 'fixed'; // Fix the position of the body
    }

    // Function to close the overlay
    function closeOverlay() {
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto'; // Enable scrolling
      document.body.style.position = 'static'; // Restore the position of the body
    }

    // Attach click event listeners to all images
    const images = document.querySelectorAll('figure img');
    images.forEach(image => {
      image.addEventListener('click', handleImageClick);
    });

    // Attach click event listener to close overlay when clicked outside the image
    overlay.addEventListener('click', closeOverlay);
  </script>
</body>
</html>
