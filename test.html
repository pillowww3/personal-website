<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <style>
    body {
      font-size: 1.125em;
      margin: auto;
      padding: 0 0.5em;
      overflow: auto;
    }

    figure {
      display: inline-block;
      margin: 1em;
      padding: 0;
    }

    figcaption {
      font-size: 0.75em;
      font-style: italic;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
    }

    .overlay.active {
      display: flex;
      overflow: auto;
    }

    .overlay-image.active {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>three bedroom<br>apartment</h1>
  <figure class="image-container">
    <img src="img/tw_shirt.webp" style="max-width: 410px;" class="overlay-image" />
    <figcaption>23/05/xx</figcaption>
  </figure>
  <!-- Rest of the figure elements -->

  <div class="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const imageContainers = document.querySelectorAll('.image-container');
      const overlay = document.querySelector('.overlay');
      const body = document.querySelector('body');

      imageContainers.forEach(function(container) {
        const image = container.querySelector('.overlay-image');
        const figcaption = container.querySelector('figcaption');

        image.addEventListener('click', function() {
          overlay.innerHTML = '';
          overlay.appendChild(image.cloneNode(true));
          overlay.appendChild(figcaption.cloneNode(true));
          overlay.classList.toggle('active');
          body.style.overflow = 'hidden'; // Disable scrolling
        });

        overlay.addEventListener('click', function() {
          overlay.classList.remove('active');
          body.style.overflow = 'auto'; // Enable scrolling
        });
      });
    });
  </script>
</body>
</html>
