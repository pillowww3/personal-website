<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <style>
    body {
      font-size: 1.125em;
      margin: auto;
      padding: 0 0.5em;
    }

    figure {
      display: inline-block;
      margin: 1em;
      padding: 0;
    }

    figcaption {
      font-size: 0.75em;
      font-style: italic;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay.active {
      display: flex;
    }

    .overlay-image.active {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>three bedroom<br>apartment</h1>
  <figure class="image-container">
    <img src="img/tw_shirt.webp" style="max-width: 410px;" class="overlay-image" />
    <figcaption>23/05/28</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/somewhere_in_between.webp" style="max-width: 410px;" class="overlay-image" />
    <figcaption>23/05/06</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/us_border_patrol.webp" style="max-width: 380px;" class="overlay-image" />
    <figcaption>23/05/04</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/blue_collar4.webp" style="max-width: 510px;" class="overlay-image" />
    <figcaption>23/04/28</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/metro_sexual_shirt.webp" style="max-width: 500px;" class="overlay-image" />
    <figcaption>23/04/26</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/blue_collar3.webp" style="max-width: 700px;" class="overlay-image" />
    <figcaption>23/04/22</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/life_is_weird3.webp" style="max-width: 350px;" class="overlay-image" />
    <figcaption>23/04/05</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/life_is_weird1.webp" style="max-width: 500px;" class="overlay-image" />
    <figcaption>23/04/05</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/blue_collar1.webp" style="max-width: 500px;" class="overlay-image" />
    <figcaption>23/03/14</figcaption>
  </figure>
  <figure class="image-container">
    <img src="img/blue_collar2.webp" style="max-width: 490px;" class="overlay-image" />
    <figcaption>23/03/07</figcaption>
  </figure>

  <div class="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const imageContainers = document.querySelectorAll('.image-container');
      const overlay = document.querySelector('.overlay');

      imageContainers.forEach(function(container) {
        const image = container.querySelector('.overlay-image');
        const figcaption = container.querySelector('figcaption');

        image.addEventListener('click', function() {
          overlay.innerHTML = '';
          overlay.appendChild(image.cloneNode(true));
          overlay.appendChild(figcaption.cloneNode(true));
          overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', function() {
          overlay.classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
