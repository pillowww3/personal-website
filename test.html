<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <style>
    body {
      font-size: 1.125em;
      margin: auto;
      padding: 0 0.5em;
    }
    figure {
      display: inline-block;
      margin: 1em;
      padding: 0;
    }
    figcaption {
      font-size: 0.75em;
      font-style: italic;
    }
    /* Overlay styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: none;
    }
    .overlay img {
      max-width: 90vw;
      max-height: 90vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>three bedroom<br>apartment</h1>
  <figure><img src="img/tw_shirt.webp" style="max-width:410px;" /><figcaption>23/05/28</figcaption></figure>
  <figure><img src="img/somewhere_in_between.webp" style="max-width:410px;" /><figcaption>23/05/06</figcaption></figure>
  <figure><img src="img/us_border_patrol.webp" style="max-width:380px;" /><figcaption>23/05/04</figcaption></figure>

  <!-- Overlay HTML -->
  <div class="overlay">
    <img id="overlayImage" src="" alt="Overlay Image">
  </div>

  <script>
    // JavaScript to handle overlay functionality
    const figures = document.querySelectorAll('figure');
    const overlay = document.querySelector('.overlay');
    const overlayImage = document.querySelector('#overlayImage');

    figures.forEach(figure => {
      const image = figure.querySelector('img');
      image.addEventListener('click', () => {
        overlayImage.src = image.src;
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden';
      });
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>
